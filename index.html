<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <p>Etch-A-Sketch!</p>
    <div class="main">
        <div class="settings">
            <div class="color-settings">
                <div>Pick Color</div>
                <div class="colors">
                    <button class="color-button" id="red"></button>
                    <button class="color-button" id="blue"></button>
                    <button class="color-button" id="green"></button>
                </div>
                <button class="rainbow">Rainbow Colors</button>
            </div>
            <button class="reset">Reset Canvas</button>
            <div class="slider-container">
                <input type="range" min="8" max="100" class="slider">
            </div>

        </div>
        <div class="canvas"></div>
    </div>
</body>
</html>
